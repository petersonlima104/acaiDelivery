<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <title>MV A√ßa√≠ Delivery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="overlay">
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
          <img src="img/logo.png" alt="Logo MV A√ßa√≠" class="logo me-2" />
          <a class="navbar-brand" href="#">MV A√ßa√≠ Delivery</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#pedido">Fazer Pedido</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <header class="container text-center my-5">
        <h1>üçß Bem-vindo ao MV A√ßa√≠ Delivery</h1>
        <p class="lead">
          Monte seu a√ßa√≠ do seu jeito e receba no conforto da sua casa!
        </p>
      </header>

      <div class="container my-5" id="pedido">
        <h2 class="mb-4">Monte seu A√ßa√≠</h2>
        <div class="card p-4">
          <form id="formAcai">
            <div class="mb-3">
              <label for="tipo" class="form-label">Tipo de A√ßa√≠</label>
              <select class="form-select" id="tipo" required>
                <option value="" disabled selected>Escolha...</option>
                <option value="Tradicional">Tradicional</option>
                <option value="Cupua√ßu">Cupua√ßu</option>
                <option value="Zero">Zero</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="tamanho" class="form-label">Tamanho</label>
              <select class="form-select" id="tamanho" required>
                <option value="" disabled selected>Escolha...</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label"
                >Acompanhamentos (3 gr√°tis, extras R$3,00)</label
              >
              <div class="row" id="acompanhamentos"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Cremes adicionais</label>
              <div class="row" id="cremes"></div>
            </div>

            <div class="mb-3">
              <label for="quantidade" class="form-label">Quantidade</label>
              <input
                type="number"
                class="form-control"
                id="quantidade"
                value="1"
                min="1"
              />
            </div>

            <div id="msgSucesso"></div>
            <button type="submit" class="btn btn-success w-100">
              Adicionar ao Carrinho
            </button>
          </form>
        </div>
      </div>

      <footer>
        <p>¬© 2025 A√ßa√≠ Delivery - Todos os direitos reservados</p>
        <p>Desenvolvido por SoftNest</p>
      </footer>
    </div>

    <!-- Bot√£o flutuante do carrinho -->
    <div
      id="cart-float"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasCarrinho"
      aria-controls="offcanvasCarrinho"
    >
      <i class="bi bi-cart-fill"></i>
      <span id="cart-count">0</span>
    </div>

    <!-- Offcanvas Carrinho -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasCarrinho"
      aria-labelledby="offcanvasCarrinhoLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasCarrinhoLabel">üõí Carrinho</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div id="listaCarrinho" class="mb-3"></div>
        <h5>Taxa de entrega: R$ <span id="taxaEntrega">6,00</span></h5>
        <h4>Total: R$ <span id="totalCarrinho">0,00</span></h4>
        <div class="mt-3">
          <button class="btn btn-danger me-2" onclick="esvaziarCarrinho()">
            Esvaziar Carrinho
          </button>
          <button class="btn btn-primary" onclick="enviarWhatsapp()">
            Fazer Pedido no WhatsApp
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/back.js"></script>
  </body>
</html>
